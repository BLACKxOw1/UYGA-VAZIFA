<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header class="header ">
        <div class="head container">
            <div class="logo">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="second">
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Contacts</a>
                <a href="./uyga vazifa3.html" class="login" target="_blank">Log in</a>
                <a href="./uyga vazufa1.html" class="open" target="_blank">Open an account</a>
                <a href="" class="english">EN</a>
            </div>
        </div>
    </header>
    <main>
        <div class="open_acc_2 container">
            <div class="welcome container2">
                <div class="image"> <img src="../images/logo.png" alt=""></div>
                <div class="hello">Welcome to ByTrend!</div>
                <div class="Already">
                    <div class="olma">Already have an account?</div>
                    <div class="anor"><a href="./uyga vazifa3.html">Log in</a></div>
                </div>
            </div>
            <div class="email container2">
                <label for="email">Email<span class="star">*</span></label>
                <br>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="phone container2">
                <label for="phone">Phone<span class="star">*</span></label>
                <div class="phone-input">
                    <span class="prefix">+998</span>
                    <input type="tel" id="phone" name="phone" placeholder="93-999-88-99" required>
                </div>
            </div>
            <div class="identity container2">
                <div class="information">
                    <label for="category">Country<span class="star">*</span></label>
                    <br>
                    <select name="category" id="category">
                        <option value="Uzbekistan">Uzbekistan</option>
                        <option value="Russia">Russia</option>
                        <option value="China">China</option>
                        <option value="U.S.A">U.S.A</option>
                        <option value="U.K">U.K</option>
                    </select>
                </div>
                <div class="information">
                    <label for="last">City<span class="star">*</span></label>
                    <br>
                    <input type="text" id="last" name="last" placeholder="Name of the city" required>
                </div>
            </div>
            <div class="password container2">
                <label for="password*">Password<span class="star">*</span></label>
                <br>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <div class="password container2">
                <label for="password*">Confirm password<span class="star">*</span></label>
                <br>
                <input type="tel" id="password" name="password" required>
            </div>
            <div class="btn container2">
                <button type="submit">Register</button>
            </div>
            <div class="last container2">
                <p>By signing up, you are agreeing to our <span class="green">Terms & Conditions</span></p>
                <p>and <span class="green">Privacy Policy</span>.</p>
            </div>
        </div>
    </main>

</body>

</html>
